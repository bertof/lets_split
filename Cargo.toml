[package]
# TODO(1) fix `authors` and `name` if you didn't use `cargo-generate`
authors = ["Filippo Berto <berto.f@protonmail.com>"]
name = "lets-split"
edition = "2018"
version = "0.1.0"

[dependencies]
cortex-m = "0.7"
# cortex-m-rt = "0.7"
defmt = "0.3"
defmt-rtt = "0.3"
panic-probe = { version = "0.3", features = ["print-defmt"] }
panic-semihosting = "0.5"
cortex-m-rtic = "1.0"
dwt-systick-monotonic = "1.0"

stm32f4xx-hal = { version = "0.10", features = [ "rt", "stm32f411", "usb_fs" ] }
usb-device = "0.2"

keyboard-io = { path = "../keyboard-io/" }

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = "s" # <-
overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = "s" # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = "s" # <-
overflow-checks = false # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = "s" # <-
overflow-checks = false # <-

